<!DOCTYPE html> 
<html> 
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>  
</head>


<!--JQuery set up-->
<script> 
$(document).ready(function() {
    $("html").append( 
        "<body>\
            <div id='container'>\
                <div id='inner'>\
                    <h1> Basic JQuery</h1>\
                    <p id='1'> Paragraph 1 </p>\
                    <p id='2'> Paragraph 2 </p>\
                    <p id='3'> Paragraph 3 </p>\
                </div>\
            </div>\
        </body>"       
    );
    //change paragraph id 2 to red 
    $("#2").css({"color":"red"}); 
   //when you click on paragraph 3 it hides <h1> element 
    $("#3").click(function() {
        $('h1').hide(500); //jquery effect
  
    //make a button that says alert
    $( "<button class='alert'>Alert!</button>" ).appendTo( document.body );
});
    


}); 


</script>
</html>
