<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>pizza time!</title>
	<meta name="description" content="pizza ordering menu">
	<meta name="author" content="rhodri_thomas">
	<link rel="stylesheet" type="text/css" href="Pizza_CSS/Pizza.css">
</head>
<body>
	<div id="menuBG">
		<h1>Pizza Pizza Pizza</h1>
		<input id="btnOrder" type="button" onclick="getReciept()" value="Place Order">
		<form id="frmMenu">
			<div class="menu left">
				<h3>Size:</h3>
				<input type="radio" name="Size" class="size" value="Personal Pizza">Personal<br>
				<input type="radio" name="Size" class="size" value="Medium Pizza">Medium<br>
				<input type="radio" name="Size" class="size" value="Large Pizza">Large<br>
				<input type="radio" name="Size" class="size" value="Extra Large Pizza">Extra Large<br>
				<input type="radio" name="Size" class="size" value="Gargatuan Pizza">Gargantuan<br>
			</div>

			<div class="menu center">
				<h3>Veggies:</h3>
				<input type="checkbox" name="veg" class="vegs" value="mushrooms">Mushrooms<br>
				<input type="checkbox" name="veg" class="vegs" value="onions">Onions<br>
				<input type="checkbox" name="veg" class="vegs" value="bell peppers">Bell Peppers<br>
				<input type="checkbox" name="veg" class="vegs" value="Potato">Potato<br>
				<input type="checkbox" name="veg" class="vegs" value="olives">Olives<br>
			</div>

			<div class="menu right">
				<h3>Meats:</h3>
				<input type="checkbox" name="Topping" class="toppings" value="Pepperoni">Pepperoni<br>
				<input type="checkbox" name="Topping" class="toppings" value="Sausage">Sausage<br>
				<input type="checkbox" name="Topping" class="toppings" value="Prosciutto">Prosciutto<br>
				<input type="checkbox" name="Topping" class="toppings" value="Salami">Salami<br>
				<input type="checkbox" name="Topping" class="toppings" value="Bacon">Bacon<br>
			</div>

			<div id="cart">
				<div id="showText"></div>
				<div id="totalPrice"></div>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="Pizza_JavaScript/Pizza.js"></script>
</body>
</html>
